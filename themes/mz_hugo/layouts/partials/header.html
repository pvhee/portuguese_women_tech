<header>
  <div class="navigation">
    <div class="navigation__mobile-menu__toggle">
      <span class="navigation__mobile-menu__icon"></span>
    </div>
    <div class="navigation-logo">
      <a href="/" class="navigation-logo__svg">
        <svg class="navigation-logo__svg-main">
          <use href="#logo-main"></use>
        </svg>
        <svg class="navigation-logo__svg-minified">
          <use href="#logo-minified"></use>
        </svg>
      </a>
    </div>
    <ul class="navigation__menu">
      <li class="navigation__menu-item{{ if (eq .URL "/mission/") }} is-active{{ end }}">
        <a href="/mission">Mission</a>
      </li>
      <li class="navigation__menu-item{{ if (eq .URL "/participate/") }} is-active{{ end }}">
        <a href="/participate">Participate</a>
      </li>
    </ul>
  </div>
</header>
